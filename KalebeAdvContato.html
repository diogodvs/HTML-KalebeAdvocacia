<!DOCTYPE html>
<html lang="pt-br" id="allsite">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Contato</title>

        <link rel="stylesheet" href="./KalebeAdvContato.CSS"/> 

        <script src="https://kit.fontawesome.com/a0c1d1546e.js" crossorigin="anonymous"></script>  

    </head>
    <body id="corpo">

        <header>
            <div id="logo">
                <img src="./ImagensKalebeAdv/LogoKAlebe.jpg" widht="240px" height="240px"/>
            </div>

            <nav>
                <ul class="menu">
                    <a href="./KalebeAdvocacia.html" id="ahome">Home</a>
                    <a href="./KalebeAdvArea.html" id="aatuacao">Área de atuação</a>
                    <a href="./KalebeAdvContato.html" id="acontato">Contato</a>
                 </ul>
            </nav>
        </header>

        <main id="main">
            
            <section id="formulario">
                
                <div>
                    <h1 id="fc">Fale Conosco</h1>
                </div>

                <div class="form-group">
                    <input type="text" name="nome" id="nome"
                    placeholder="Seu Nome" required="required">
                </div>

                <div class="form-group">
                    <input type="text" name="email" id="email"
                    placeholder="E-Mail" required="required">
                </div>
                
                <div class="form-group">
                    <input type="text" name="telefone" id="fonecontato"
                    placeholder="Telefone para Contato" required="required">
                </div>

                <div class="form-group">
                    <input type="text" name="solicitacao" id="solicitacao"
                    placeholder="Insira uma prévia da sua solicitao para entrarmos em contato ja cientes do que precisa, Obrigado." required="required">
                </div>
                
                <button>Enviar</button>
            </section>
        
        </main>

    </body>
