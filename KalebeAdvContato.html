<!DOCTYPE html>
<html lang="pt-br" class="allsite">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Contato</title>

        <link rel="stylesheet" href="./KalebeAdvContato.CSS"/> 

        <script src="https://kit.fontawesome.com/a0c1d1546e.js" crossorigin="anonymous"></script>  

    </head>
    <body id="corpo">

        <header>
            <div id="logo">
                <img src="./ImagensKalebeAdv/LogoKAlebe.jpg" widht="240px" height="240px"/>
            </div>

            <nav>
                <ul class="menu">
                    <a href="./KalebeAdvocacia.html" id="ahome">Home</a>
                    <a href="./KalebeAdvArea.html" id="aatuacao">Área de atuação</a>
                    <a href="./KalebeAdvContato.html" id="acontato">Contato</a>
                 </ul>
            </nav>
        </header>

        <main id="main">
            <div class="box">
                <form action="">
                    <fieldset>

                        <legend><b>Formulário de Contato</b></legend>
                        <br><br>

                        <div class="inputbox">
                            <input type="text" name="nome" class="inputuser" id="nome" required="required">
                            <label for="nome" class="labelinput">Nome Completo</label><br>
                        </div>
                        <br><br>

                        <div class="inputbox">
                            <input type="email" name="email" class="inputuser" id="email" required="required">
                            <label for="email" class="labelinput">E-Mail</label><br>
                        </div>
                        <br><br>

                        <div class="inputbox">
                            <input type="tel" name="telefone" class="inputuser" id="telefone" required="required">
                            <label for="telefone" class="labelinput">Telefone</label><br>
                        </div>
                        <br><br>

                        <div class="inputbox">
                            <input type="text" name="assunto" class="inputuser" id="assunto" required="required">
                            <label for="telefone" class="labelinput">Assunto</label>
                        </div>

                        <input type="submit" id="submit">

                    </fieldset>
                </form>
            </div>
        
        </main>

    </body>
